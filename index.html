<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd Checker</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    #number-input {
      margin-top: 20px;
    }
    
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Even or Odd Checker</h1>
  <input type="number" id="number-input" placeholder="Enter a number">
  <button onclick="checkNumber()">Check</button>
  <div id="result"></div>
  
  <script>
    // JavaScript Code
    function checkNumber() {
      var input = document.getElementById('number-input').value;
      var number = parseInt(input);
      
      if (isNaN(number)) {
        document.getElementById('result').innerHTML = 'Please enter a valid number.';
      } else if (number % 2 === 0) {
        document.getElementById('result').innerHTML = number + ' is an even number.';
      } else {
        document.getElementById('result').innerHTML = number + ' is an odd number.';
      }
    }
  </script>
</body>
</html>
